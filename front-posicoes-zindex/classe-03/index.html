<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card">
        <img class="cardbg" src="images/background-card.svg" alt="">
        <img class="cardpic" src="images/image-victor.jpg" alt="">

        <div class="dados">
            <p>Victor Crest <span class="idade">26</span> </p>
            <p class="city">London</p>
        </div>

        <div class="numeros"> 
            <table>
                <tbody>
                    <tr>
                        <td>80K</td>
                        <td>803K</td>
                        <td>1.4K</td>
                    </tr>
                    
                </tbody>
                <tfoot>
                    <tr>
                        <td>Followers</td>
                        <td>Likes</td>
                        <td>Photos</td>
                    </tr>
                </tfoot>

            </table>
        </div>

    </div>
    <div class="imgbg">
        <img class="bgtop" src="images/background-top.svg" alt="">
        <img class="bgfoot" src="images/background-bottom.svg" alt="">
    </div>
    
</body>
</html>
